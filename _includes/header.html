<header class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row align-items-end">
        <div class="col">
          <a href="{{site.baseurl}}"><img src="http://frome.fm/wp-content/uploads/2013/02/logo-plain.png" id="header-image" width="305" height="120" alt="" scale="0"></a>
        </div>
        <div class="contact-info float-right">
          <a href="https://twitter.com/{{site.twitter}}" target="_blank"><i class="fa fa-twitter"></i> @{{site.twitter}}</a>
          <a href="mailto:{{site.mail}}"><i class="fa fa-envelope"></i> {{site.mail}}</a>
          <a href="tel:{{site.phone}}"><i class="fa fa-phone"></i> {{site.phone}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row bg-dark">
    <div class="container">
      <div class="row">
        {% include navigation.html %}
      </div>
    </div>
  </div>
  {% if page.map %}
  <div class="row">
    <iframe src="{{ page.map }}" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>
  {% else %}
  {% include carousel.html %}
  {% endif %}

</header>
