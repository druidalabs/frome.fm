<header class="container-fluid">
  <div class="row">
  <div class="container">
    <div class="row">
      <div class="col">
        <a href="{{site.baseurl}}"><img src="http://frome.fm/wp-content/uploads/2013/02/logo-plain.png" id="header-image" width="305" height="120" alt="" scale="0"></a>
      </div>
    </div>
  </div>
  </div>
  <div class="row bg-dark">
    <div class="container">
      <div class="row">
        {% include navigation.html %}
      </div>
    </div>
  </div>
  {% if page.map %}
  <div class="row">
    <iframe src="{{ page.map }}" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>
  {% else %}
  {% include carousel.html %}
  {% endif %}

</header>
