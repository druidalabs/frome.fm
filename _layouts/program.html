---
layout: default
---
  <div>
      {{ content }}
  </div>
  {% for item in site.data.programs %}
  	<ul>
  		<li style="list-style: none;">	<div class="row">
  			    <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
  			    <img src="{{ item.banner | prepend: '/assets/img/'  | prepend: site.baseurl }}">
  			    </div>
	
  		</li>
  	</ul>
  {% endfor %}
