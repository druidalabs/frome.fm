---
layout: default
---

<article>
    <div class="row">
        <div class="col">
            {{ content }}
        </div>
    </div>
    {% for item in site.data.programs %}
    {% cycle '<div class="row cards-equal-height">','','' %}
    <div class="col-lg-4">
        <div class="card img-300">
            {% if item.mixcloud-url %}
                <iframe class="card-img-top" width="100%" height="300" src="{{item.mixcloud-url}}" frameborder="0" ></iframe>
            {% else %}
            <img class="card-img-top" src="{{ item.photo | prepend: '/assets/img/'  | prepend: site.baseurl }}" alt="{{ item.name }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ item.link }}" {% if page.url== item.link %}class="current" {% endif %}>{{item.name }}</a>
                </h5>
                <p class="font-weight-bold">by {{ item.producers }}</p>
                <p class="font-weight-light font-italic">{{ item.show-time }}</p>

                <p class="card-text">{{ item.description }}</p>
                <a class="btn btn-primary" href="{{ item.link }}" {% if page.url== item.link %}class="current" {% endif %}>Show me more...</a>
            </div>
        </div>
    </div>
    {% cycle '','','</div>' %}
    {% endfor %}
</article>
