<div id="search-container" class="w-100 pt-2">
    <input type="hidden" class="form-control w-100" id="search-input" placeholder="search...">
    <ul id="results-container" class="search-results">
        <div id="loader" class="loader">
            <i class="fa fa-4x fa-spinner fa-pulse"></i>
        </div>
    </ul>
</div>


<!-- Script pointing to search-script.js -->
<script src="{{site.baseurl}}/assets/js/simple-jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    var referrerURL = window.location.hash;
    referrerURL = referrerURL.replace('#', '');
    referrerURL = referrerURL.replace('-', ' ');
    $('#search-input').val(referrerURL);
    window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        noResultsText: 'No results found',
        limit: 50,
        fuzzy: false,
        exclude: ['Welcome']
    })
    setTimeout(() => {
        window.simpleJekyllSearch.search($('#search-input').val(), function () {
           $('#loader').hide();
        });
    }, 2000)

</script>
